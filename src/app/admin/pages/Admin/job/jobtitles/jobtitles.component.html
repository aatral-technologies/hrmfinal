<div class="myleave">
<div class="card shadow p-3 mb-5 bg-white rounded">
  <div align="center" class="card-title">Job Titles</div>
  <div class="card-body">

      <!-- jobtitle -->
    <div class="jobtitle">
      
      <div *ngIf="!jobtitle">

          <div class="form-group row">
              <label for="jobtitle" class="col-sm-2 col-form-label">Job Title *</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="jobtitle" placeholder="">
              </div>
            </div>

            <div class="form-group row shadow-textarea">
                <label class="col-sm-2 col-form-label">Job Description *</label>
                  <textarea class="form-control col-md-7 side" rows="3" placeholder="Comments" required></textarea>
             </div>
<br>
          <div class="file form-check form-check-inline">
            <label for="file form-check-label">Job Specification * :  </label>
            <input class="form-check-input" type="file" ng2FileSelect [uploader]="uploader" id="file" (onFileSelected)="onFileSelected($event)" />
          </div>
<br><br>
          <div class="form-group row shadow-textarea">
              <label class="col-sm-2 col-form-label">Note *</label>
                <textarea class="form-control col-md-7 side" rows="3" placeholder="Note " required></textarea>
           </div>
      
          <button class="btn btn-success">Save</button>
          <button (click)="addjobtitle()" class="btn btn-danger">Cancel</button>
      </div>
      <div *ngIf="jobtitle">
        <button (click)="addjobtitle()" class="btn btn-success">Add</button>
        <button class="btn btn-danger">Delete</button>
      </div>
      
      </div>
      <!-- jobtitle -->

<hr>						
  </div>
</div>
