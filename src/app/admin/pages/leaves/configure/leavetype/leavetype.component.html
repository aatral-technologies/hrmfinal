<div class="leave">
<div class="card shadow p-3 mb-5 bg-white rounded">
	<div align="center" class="card-title">Leave Type</div>
  <div class="card-body">	
		
			<div class="container">
					<span class="btn btn-primary" (click)="myBtstrpModal.open()">Add</span>
					<span class="btn btn-danger">Delete</span>
					</div>
				
				<ngx-smart-modal #myBtstrpModal identifier="myBtstrpModal" [closable]="false" customClass="modal-content">
						<div class="modal-header">
						<h5 class="modal-title">Add leave type</h5>
					</div>
					<div class="modal-body">
						  <div class="form-group">
									<input type="text" class="form-control" placeholder="Employee *" name="Employee"  id="Employee" value="" required/>
<mat-checkbox><a><button type="button" class="btn btn-outline-secondary" placement="right" ngbTooltip="Is entitlement situational:
		These leave will be excluded from reports unless there's some activity. E.g. maternity leave, jury duty leave." triggers="click:blur">
											Is entitlement situational
					</button></a></mat-checkbox>
					</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Save</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="myBtstrpModal.close()">Close</button>
					</div>
				</ngx-smart-modal>

				<table class="table table-hover">
					<tr>
							<th>Leave Type</th>
					</tr>
					<tr>
							<td><input type="checkbox" id="Annual-Leave">
								<label for="Annual-Leave"><a href="javascript:void(0)"(click)="myBtstrp.open()">Annual Leave</a></label></td>
					</tr>
					<tr>
							<td><input type="checkbox" id="Bereavement-Leave">
								<label for="Bereavement-Leave"><a href="javascript:void(0)">Bereavement Leave</a></label></td>
					</tr>
					<tr>
							<td><input type="checkbox" id="Loss-of-Pay">
								<label for="Loss-of-Pay"><a href="javascript:void(0)">Loss of Pay</a></label></td>
					</tr>
					<tr>
						<td><input type="checkbox" id="Maternity-Leave">
							<label for="Maternity-Leave"><a href="javascript:void(0)">Maternity Leave</a></label></td>
				</tr>
				<tr>
					<td><input type="checkbox" id="medical-leave">
						<label for="medical-leave"><a href="javascript:void(0)">medical leave</a></label></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="Paternity-Leave">
					<label for="Paternity-Leave"><a href="javascript:void(0)">Paternity Leave</a></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" id="Special-Leave">
				<label for="Special-Leave"><a href="javascript:void(0)">Special Leave</a></label></td>
	</tr>
			</table>

			<ngx-smart-modal #myBtstrp identifier="myBtstrp" [closable]="false" customClass="modal-content">
				<div class="modal-header">
				<h5 class="modal-title">Add leave type</h5>
			</div>
			<div class="modal-body">
					<div class="form-group">
							<input type="text" class="form-control" name="Employee" id="Employee" value="Annual-Leave" required/>
<mat-checkbox><a><button type="button" class="btn btn-outline-secondary" placement="right" ngbTooltip="Is entitlement situational:
These leave will be excluded from reports unless there's some activity. E.g. maternity leave, jury duty leave." triggers="click:blur">
									Is entitlement situational
			</button></a></mat-checkbox>
			</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="myBtstrp.close()">Close</button>
			</div>
		</ngx-smart-modal>
				
  </div>
